<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4"><p class="text-white bg-dark">Email</p></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4"><p class="text-white bg-dark">Senha</p></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress"><p class="text-white bg-dark">Endereço</p></label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Padre Carvalho, terra dos cria">
    </div>
    <div class="form-group">
      <label for="inputAddress2"><p class="text-white bg-dark">Endereço 2</p></label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity"><p class="text-white bg-dark">Cidade</p></label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado"><p class="text-white bg-dark">Estado</p></label>
        <select id="inputEstado" class="form-control">
          <option selected><p class="text-white bg-dark">Escolher...</p></option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCEP"><p class="text-white bg-dark">CEP</p></label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
            <p class="text-white bg-dark">Confirmar Dados</p>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
